<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spiteify</title>
</head>
<body>
    <header>
        <h1>Spiteify</h1>
    </header>
    <article>
        <h2>Create a <strong><i>Spiteify</i></strong> Account</h2>
        <hr>
        <section>
            <form>
                <label>Username: </label>
                <input id="username" type="text"></input><br>
                <label>Password: </label>
                <input id="password" type="password"></input><br>
                <label>Confirm Password: </label>
                <input id="password2" type="password"></input><br>
                <label>Email:</label>
                <input id="email" type="email"></input><br>
                <label>Date of Birth:</label>
                <input id="email" type="date"></input><br>
                <button id="submit" type="submit" onclick="location.href = '/profile/profile.html', event.preventDefault();"><strong>Create Account!</strong></button>
            </form>
            <hr>
            <h4>Already have an account?</h4>
            <a href="../login/login.html">Login now</a>
            <br><br>
            <p>Return to <a href="../../home/index.html">home</a></p>
        </section>
    </article>
    <footer>
        <p>Created by: Anthony Hall and Eric Thomas</p>
    </footer>

</html>
